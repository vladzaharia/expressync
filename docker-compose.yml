services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    env_file: .env
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocpp_user -d ocpp_billing"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migration Service (runs once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    command: ["deno", "task", "db:migrate"]
    restart: "no"

  # OCPP Billing Web Application (UI + API)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    restart: unless-stopped

  # OCPP Billing Sync Worker (Scheduled Sync Service)
  sync:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file: .env
    command: [
      "deno",
      "run",
      "--allow-net",
      "--allow-env",
      "--allow-read",
      "sync-worker.ts",
    ]
    restart: unless-stopped

volumes:
  postgres_data:
